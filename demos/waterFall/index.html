<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Waterfall代码</title>
</head>

<body>
    <style type="text/css">
        .wf-main {
            position: relative;
            margin: 0 auto;
            width: 990px;
            overflow: hidden;
        }

        .wf-main .wf-cld {
            position: absolute;
            margin-bottom: 10px;
            padding: 5px 8px;
            width: 214px;
            left: -9999px;
            top: -9999px;
            line-height: 18px;
            border: 1px solid #999;
            border-radius: 4px;
            background-color: #ccc;
            overflow: hidden;
        }
    </style>
    <div class="wf-main" id="wf-main">
        <div class="wf-cld">
            <h2 style="color:#f50">0、瀑布流</h2>
        </div>
        <div class="wf-cld">1<br>xxxxxxxxx</div>
        <div class="wf-cld">2<br>xeeeeeeeeeeeeeeeeeee</div>
        <div class="wf-cld">3<br>xxxx<br>cxccc4<br>ccc4</div>
        <div class="wf-cld">4<br>ccccc4<br>cddd4<br>fffffff<br>4</div>
        <div class="wf-cld">5<br>sssss<br>sss4s<br>ss4<br>ss4<br>s4</div>
        <div class="wf-cld">6<br>xx4<br>xx4<br></div>

    </div>
    <script type="text/javascript">
        function Waterfall(param) {
            this.id = param.container; //container Dom
            this.colWidth = param.colWidth; //列宽 370
            this.colCount = param.colCount; //几列  2
            this.cls = param.cls; //要瀑布流的元素class
            this.init();
        }
        Waterfall.prototype = {
            getByClass: function(cls, p) {
                var arr = [],
                    reg = new RegExp("(^|\\s+)" + cls + "(\\s+|$)", "g");

                var nodes = p.getElementsByTagName("*"),
                    len = nodes.length;

                for (var i = 0; i < len; i++) {
                    if (reg.test(nodes[i].className)) {
                        arr.push(nodes[i]);
                        reg.lastIndex = 0;
                    }
                }
                return arr;
            },
            maxArr: function(arr) {
                var len = arr.length,
                    temp = arr[0];
                for (var ii = 1; ii < len; ii++) {
                    if (temp < arr[ii]) {
                        temp = arr[ii];
                    }
                }
                return temp;
            },
            getMar: function(node) {
                var dis = 0;
                if (node.currentStyle) {
                    dis = parseInt(node.currentStyle.marginBottom);
                } else if (document.defaultView) {
                    dis = parseInt(document.defaultView.getComputedStyle(node, null).marginBottom);
                }
                return dis;
            },
            getMinCol: function(arr) {
                var ca = arr,
                    cl = ca.length,
                    temp = ca[0],
                    minc = 0;

                for (var ci = 0; ci < cl; ci++) {
                    if (temp > ca[ci]) {
                        temp = ca[ci];
                        minc = ci;
                    }
                }
                return minc;
            },
            init: function() {
                var _this = this;
                var col = [], //列高
                    iArr = []; //索引
                var nodes = _this.getByClass(_this.cls, _this.id), //要瀑布流的节点
                    len = nodes.length;

                for (var i = 0; i < _this.colCount; i++) {
                    col[i] = 0;
                }

                for (var i = 0; i < len; i++) {
                    nodes[i].h = nodes[i].offsetHeight + _this.getMar(nodes[i]);
                    iArr[i] = i;
                }

                for (var i = 0; i < len; i++) {
                    var ming = _this.getMinCol(col);

                    if (!ming) {
                        nodes[i].style.marginLeft = 0 + "px";
                    }
                    nodes[i].style.left = ming * _this.colWidth + "px";
                    nodes[i].style.top = col[ming] + "px";
                    col[ming] += nodes[i].h;
                }

                _this.id.style.height = _this.maxArr(col) + "px";
            }
        };

        new Waterfall({
            "container": document.getElementById("wf-main"),
            "colWidth": 254,
            "colCount": 4,
            "cls": 'wf-cld'
        });

    </script>
</body>

</html>
