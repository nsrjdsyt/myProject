<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .grid {
            display: flex;
        }

        .grid-cell {
            flex: 1;

            width: 100px;
            height: 100px;
            background: red;
            margin-left: 10px;
        }

        .grid-cell.u_1of2 {
            flex: 0 0 50%;
        }

        .grid-cell.u_1of3 {
            flex: 0 0 33.3333%;
        }

        .grid-cell.u_1of4 {
            flex: 0 0 25%;
        }
    </style>
</head>
<body>
<div class="grid">
    <div class="grid-cell u_1of4">.1/4..</div>
    <div class="grid-cell">...</div>
    <div class="grid-cell u_1of2">.1/2..</div>
</div>
</body>
</html>
