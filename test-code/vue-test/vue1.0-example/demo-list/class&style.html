<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../vue.js"></script>
</head>
<body>
<div id="app">
    <h1 v-bind:class="{'cl-a':isA, 'cl-b':isB}"> {{message}}</h1>
    <h1 v-bind:class="classObj"> {{message}}</h1>
    <h1 v-bind:class="[classA, classB]"> {{message}}</h1>
    <h1 v-bind:class="classList"> {{message}}</h1>

<button @click="change">change</button>

    <h1 v-bind:style="{ color:activeColor,fontSize:fontSize+'px' }"> {{message}}</h1>
    <h1 v-bind:style="styleObject"> {{message}}</h1>
    <h1 v-bind:style="[styleObject, styleObjectB]"> {{message}}</h1>
</div>

<script>
    var app = new Vue({
        el:'#app',
        data:{
            message: 'hello world',
            isA: true,
            isB: false,
            classObj:{
                'class-a': true,
                'class-b': false
            },
            classA: 'class-a',
            classB: 'class-b',
            classList:[
                'l-class-a',
                'l-class-b'
            ],
            activeColor:'red',
            fontSize:12,
            styleObject:{
                color: 'red',
                fontSize: '13px'
            },
            styleObjectB:{
                background: 'blue'
            }
        },
        methods:{
            change: function () {
                this.isA = false;
            }
        }
    })
</script>
</body>
</html>
