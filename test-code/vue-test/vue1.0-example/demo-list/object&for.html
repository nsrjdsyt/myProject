<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../vue.js"></script>
</head>
<body>
<div id="app">
    <h1>show message</h1>
    {{message}}
    <input  v-model="message" type="text"/>

    <ul v-for="item in list">
        <li>{{$index}}:{{$key}}::{{item.text}}</li>
    </ul>

    <ul v-for="(key, val) in list">
        <li>{{key}}:{{val.text}}</li>
    </ul>

    <!--v-for 也可以接收一个整数，此时它将重复模板数次。-->
    <div>
        <span v-for="n in 10">{{ n }} </span>
    </div>
</div>

<script>
    var app = new Vue({
        el:'#app',
        data:{
            message: 'hello world',
            list:{
                x:{ text: 'Learn JavaScript' },
                y:{ text: 'Learn Vue.js' },
                z:{ text: 'Build Something Awesome' }
            },
            newTodo: '',
            todos: [
                { text: 'Add some todos' }
            ]
        },
        methods:{
            showMessage:function(){
                this.message= this.message.split('').reverse().join('')
            },
            addTodo: function () {
                var text = this.newTodo.trim()
                if (text) {
                    this.todos.push({ text: text })
                    this.newTodo = ''
                }
            },
            removeTodo: function (index) {
                this.todos.splice(index, 1)
            }
        }
    })
</script>
</body>
</html>
